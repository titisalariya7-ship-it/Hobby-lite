<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Video Feed App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-feed" class="video-feed-container">
        </div>

    <div id="ad-popup" class="ad-popup-overlay hidden">
        <div class="ad-frame">
            <div class="ad-content-box">
                <p class="ad-message">Watch a quick rewarded ad to give a <strong>Spark</strong> to Creator and earn a bonus reward for yourself!</p>

                <p class="ad-placeholder">[ADS IFRAME/SCRIPT CODE GOES HERE]</p>

                <button id="watch-ad-button" class="ad-button watch-ad-button">WATCH AD (30s)</button>
                <button id="cancel-ad-button" class="ad-button cancel-ad-button">CANCEL</button>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <div class="nav-item active">
            <svg viewBox="0 0 24 24" fill="currentColor" class="nav-icon active-icon"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" /></svg>
            <span class="nav-text active-text">Home</span>
        </div>
        <div class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor" class="nav-icon accent-icon"><rect x="3" y="6" width="18" height="12" rx="2" /></svg>
            <span class="nav-text accent-text">Rewards</span>
        </div>
        <div class="nav-item create-btn">
             <span class="create-plus">+</span>
        </div>
        <div class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor" class="nav-icon"><circle cx="12" cy="7" r="3" /><path d="M15 15.5c0-1.2-0.8-2.2-2-2.2h-2c-1.2 0-2 1-2 2.2V17h6z"/></svg>
            <span class="nav-text">Profile</span>
        </div>
    </nav>
    

    <script src="videos.js"></script>
    <script src="script.js"></script>
</body>

</html>
